<body>
  <div class="center-container">
    <div class="login-container">
      <div class="logo-container">
        <img src="./assets/Imagenes/Logo.png" alt="Logo">
      </div>
      <h2>Bienvenido</h2>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <!-- Formulario de inicio de sesión -->
        <div class="form-group">
           <!-- Grupo de campos del formulario -->
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" name="username" [ngModel]="username" (ngModelChange)="username = $event" required>
           <!-- Campo de entrada de texto para el nombre de usuario -->
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" [ngModel]="password" (ngModelChange)="password = $event" required>
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
      </form>
      <div *ngIf="message" class="error-message">
        <!-- Div para mostrar un mensaje de error en caso de credenciales incorrectas -->
        {{ message }}
      </div>
    </div>
  </div>
</body>
